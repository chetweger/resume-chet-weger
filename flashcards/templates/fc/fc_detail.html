{% extends "base.html" %}
{% block content %}


<div class="header">
  <h2 class = "logo">E-FLASHCARDS</h2>

  <br>
    <form class="navigation" align="center" method="post" action="/log_out/">{% csrf_token %}
  <input type ="submit" value ="Log Out">
  </form>

    <a class="navigation"  href={{list_url}}>Back to List Page</a>
</div>

<div class="content">
  <h2> Update the Flashcard:</h2>
  <form method="post" action="update/">{% csrf_token %}
   <label for="slug">Front:</label><br>
  <textarea name="front" id="front">{{ object.front }}</textarea>
	<br>
   <label for="slug">Back:</label><br>
  <textarea name="back" id="back">{{ object.back }}</textarea>
   <br>
  <input class="submit" type="submit" value="Update">
  </form>
  
  <form method="post" action="/set/{{object.setID}}/card/{{object.cardID}}/delete_card/">  
    {% csrf_token %}
    <input type="submit" value="Delete">
  </form>

  <form method="post" action="/user/set/{{object.setID}}/review/{{object.cardID}}/">  
    {% csrf_token %}
    <input type="submit" value="Review">
  </form>
</div>
{% endblock %}
